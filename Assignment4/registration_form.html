<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <style>
    tbody {
      padding: 30px;
    }
    h1 {
      text-decoration: underline;
      text-align: center;
      padding-bottom: 10px;
    }
    td {
      margin-bottom: 100px;
    }
    .label {
      width: 150px;
    }
    form {
      margin: 2%;
    }
    table {
      border-spacing: 10px;
    }
  </style>
  <body>
    <h1>Registration Form</h1>
    <center>
      <table>
        <tbody>
          <tr class="tr">
            <td>
              <iframe
                style="padding-right: 60px"
                width="560"
                height="315"
                src="https://www.youtube.com/embed/TmLIzFwLwc8?si=z6B3nD_lL23V6KY-"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </td>
            <td>
              <form action="">
                <table>
                  <tbody>
                    <tr>
                      <td class="label">
                        <label for="name">Name</label>
                      </td>
                      <td><input type="text" /></td>
                    </tr>
                    <tr>
                      <td><label for="">Birth Date</label></td>
                      <td><input type="date" /></td>
                    </tr>
                    <tr>
                      <td><label for="">Email</label></td>
                      <td><input type="email" /></td>
                    </tr>
                    <tr>
                      <td><label for="">Password</label></td>
                      <td><input type="password" /></td>
                    </tr>
                    <tr>
                      <td><label for="">Address</label></td>
                      <td>
                        <select name="course" id="">
                          <option value="">Maharashtra</option>
                          <option value="">Goa</option>
                          <option value="">Gujarat</option>
                        </select>
                        <select name="course" id="">
                          <option value="">Pune</option>
                          <option value="">Mumbai</option>
                          <option value="">Nashik</option>
                        </select>
                        <select name="course" id="">
                          <option value="">Pune</option>
                          <option value="">Mumbai</option>
                          <option value="">Nashik</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="">Gender</label></td>
                      <td>
                        <input type="radio" />Male <input type="radio" />Female
                      </td>
                    </tr>
                    <tr>
                      <td><label for="">Upload Photo</label></td>
                      <td><input type="file" /></td>
                    </tr>
                    <tr>
                      <td><label for="">Select your course</label></td>
                      <td>
                        <select name="course" id="">
                          <option value="">DAC</option>
                          <option value="">DMC</option>
                          <option value="">DTISS</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td><input type="button" value="Register" /></td>
                      <td><input type="button" value="Clear" /></td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </center>
  </body>
</html>
