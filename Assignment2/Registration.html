<html>
    <head>
        <title>registration</title>
        <style>
            select{
                width: 120px;
            }
            tr{
                align-content: center;
            }
        </style>
    </head>
    <body>
        <center>REGISTRATION</center>
        <table>
            <tr>
                <td>Name: </td>
                <td><input type="text" id="txtName"/></td>
                
            </tr>
            <tr>
                <td>BirthDate: </td>
                <td><input type="date"/></td>
                
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="text" id="txtemail"/></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="text" id="txtpassword"/></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><select name="State" id="txtState">
                    <option value="Maharastea">Maharastea</option>
                    </select>
                </td>
                <td><select name="district" id="txtdistrict">
                    <option value="Pune">Pune</option></select>
                </td>
                <td ><select name="city" id="txtCity">
                    <option value="Pune">Pune</option>
                </select></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>State</td>
                <td>District</td>
                <td>City</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio">Male</td>
                <td><input type="radio">Female</td>
                <!-- <td><input type="radio" ></td> -->
            </tr>
            <tr>
                <td>Upload photo </td>
                <td><input type="file" id="photo"></td>
            </tr>
            <tr>
                <td>Select your course</td>
                <td><select name="course" id="txtcourse">
                    <option value="PG-DAC">DAC</option>
                    <option value="PG-DBDA">PG-DBDA</option>
                    <option value="PG-DBDA">PG-AI</option>
                    <option value="PG-DVLSI">PG-DVLSI</option>
                    <option value="">
                </select></td>
            </tr>
        </table>
    </body>
</html>
